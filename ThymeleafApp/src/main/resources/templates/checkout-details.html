<!DOCTYPE html>
<html lang="en">
<html xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Checkout Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
<div th:replace="index :: navbar"></div>
    <h1>Checkout Details</h1>
<table class="table">
    <tr>
        <td>Cart Id</td>
        <td>Quantity</td>
        <td>Product Name</td>
        <td>Product Sku</td>
        <td>Product Price</td>
    </tr>
<!--    <strong th:text="${checkoutCarts}"></strong>-->
    <th:block th:each="cart : ${checkoutCarts.cart.cartItems}">
        <tr>
            <td th:text="${cart.cart_item_id}"></td>
            <td th:text="${cart.quantity}"></td>
            <td th:text="${cart.product.name}"></td>
            <td th:text="${cart.product.sku}"></td>
            <td th:text="${cart.product.price * cart.quantity}"></td>
        </tr>

    </th:block>

</table>
<h3 style="background:green;color:white;text-align: center; margin: auto;" th:if="${checkoutCarts.status == 'Payment Processed'}">Payment Successful</h3>
<h3 style="background:red;color:white;text-align: center; margin: auto;"th:if="${checkoutCarts.status == 'Payment Not Verified'}">Payment Not Verified</h3>

</body>
</html>
