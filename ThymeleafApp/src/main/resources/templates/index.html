<!doctype html>
<html lang="en">
<html xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Ecoomerce2.0</title>
</head>
<body>
<div th:fragment="navbar">
    <th:block th:if="${session.userEmail == null}">
        <h2>Ecommerce 2.0</h2>
        <a href="/login">Login</a>
        <a href="/signup">SignUp</a>
    </th:block>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:if="${session.username != null}">
        <a class="navbar-brand" href="#">Ecommerce2.0</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myproducts">My Products</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/cart">Open Cart</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/checkouts">Checkouts</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/profile">Open Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" th:text="${session.username}" style="display:inline;"></a>
                    <img th:if="${session.userProfileImage != null}" th:src="${session.userProfileImage}" width="5%" height="90%" >
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/logout" style="float:right">LogOut</a>
                </li>

            </ul>
        </div>
    </nav>
</div>
</body>
</html>
